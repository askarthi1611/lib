<div class="main-container">
    <p-table class="table-wrapper" *ngIf="data.length" [value]="data" dataKey="empcode" [rowsPerPageOptions]="[5, 10, 20]" dataKey="book_id" #dt1 [rows]="5"
        [showCurrentPageReport]="true" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['bookName','author','borrowdate']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="search" (input)="dt1.filterGlobal(search($event.target), 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 40px;">#</th>
                <th style="min-width: 100px;">Book Name</th>
                <th style="width: 220px;">Author</th>
                <th style="width: 220px;">Borrow date</th>
                <th style="width: 120px;">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-ri="rowIndex">
            <tr>
                <td>{{ri+1}}</td>
                <td>{{item.bookName}}</td>
                <td>{{item.author}}</td>
                <td>{{item.borrowdate}}</td>
                <td>
                    <div class="btn_action">
                        <div class="btn btn-primary" (click)="return_book(item)">Return</div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="no-data" *ngIf="!data.length">
        <h2>There are currently no books borrowed from the library.</h2>
        <div class="btn btn-primary" routerLink="/borrow">
            Borrow Book
        </div>
    </div>
</div>
